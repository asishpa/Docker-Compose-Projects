services:
  db:
    image: postgres:15
    container_name: app_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: unless-stopped

  backend:
    build:
      context: ./app-code/backend
      dockerfile: Dockerfile
    container_name: django_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 docker_django_app.wsgi:application"
    expose:
      - "8000"
    networks:
      - backend-network
      - frontend-network   # shared with frontend

  frontend:
    build:
      context: ./app-code/frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3001:80"
    networks:
      - frontend-network

networks:
  backend-network:
  frontend-network:

volumes:
  postgres_data:
