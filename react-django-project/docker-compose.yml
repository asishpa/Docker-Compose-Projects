services:
  db:
    image: postgres:15-alpine
    container_name: app_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: unless-stopped

  backend:
    image: django-backend-prod:latest
    container_name: django_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db 
      POSTGRES_PORT: 5432
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      - backend-network
      - frontend-network   
  react-app:
    image: react-app-prod:latest
    container_name: react_app
    ports:
      - "3000:80"
    networks:
      - frontend-network
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "81:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend-network
      - backend-network

networks:
  backend-network:
  frontend-network:

volumes:
  postgres_data:
